<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Merging Game</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Amaranth">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 200,
          'GRAD' 0,
          'opsz' 22
        }
        </style>
</head>
<body>
    <div id="game-container">
        <div id="game-over-screen" style="display: none;">
            <div id="game-over-message">Game Over</div>
            <button id="restart-button"><div class="gg-redo"></div></button>
        </div>
        <div id="settings-screen" style="display: none;">
            <div id="settings-message">Settings</div>
            <div id="settings-buttons-container">
                <button id="settings-restart-button"><div class="gg-redo"></div></button>
                <button id="toggle-mouse-button">Disable Mouse</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="matter.min.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
